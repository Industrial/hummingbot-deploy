# Uniswap Connector Configuration

# Ethereum network configuration
networks:
  ethereum:
    chainId: 1  # Mainnet
    nodeURL: "https://eth.llamarpc.com"  # Add your Ethereum node URL here
    tokenListType: "FILE"
    tokenListSource: "uniswap.json"
    manualGasPrice: 50
    gasLimitAdjustment: 1.1

# Wallet configuration
wallet:
  privateKey: ""  # Add your wallet private key here
  address: ""     # Add your wallet address here

# Uniswap protocol configuration
protocol:
  contractAddresses:
    uniswapV3Router: "0xE592427A0AEce92De3Edee1F18E0157C05861564"
    quoter: "0xb27308f9F90D607463bb33eA1BeBb41C27CE5AB6"
    
# Trading parameters
trading:
  slippageTolerance: 0.01  # 1% slippage tolerance
  ttl: 300                 # Transaction timeout in seconds
  gasLimit: 500000        # Maximum gas limit for transactions
